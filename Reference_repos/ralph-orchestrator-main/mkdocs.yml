# Ralph Orchestrator Documentation
site_name: Ralph Orchestrator
site_description: Production-ready AI orchestration using the Ralph Wiggum technique
site_author: Ralph Orchestrator Contributors
site_url: https://mikeyobrien.github.io/ralph-orchestrator/
repo_url: https://github.com/mikeyobrien/ralph-orchestrator
repo_name: mikeyobrien/ralph-orchestrator
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - toc.follow

